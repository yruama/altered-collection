<div class="switch">
	<input
		type="checkbox"
		class="switch__input"
		id="Switch"
		(change)="toggleTheme()"
		[checked]="!GlobalService.isDarkMode"
	/>
	<label
		class="switch__label"
		for="Switch"
	>
		<span class="switch__indicator"></span>
		<span class="switch__decoration"></span>
	</label>
</div>
